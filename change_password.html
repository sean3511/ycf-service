<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Change Password</title>

  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
  <link rel="stylesheet" href="login.css">

  <link href="../wp-content/plugins/simple-google-recaptcha/sgrb747.css?ver=1684223021" id="sgr-css" media="all" rel="stylesheet" type="text/css">
  <link href="../wp-includes/css/dist/block-library/style.mind4d0.css?ver=6.9" id="wp-block-library-css" media="all" rel="stylesheet" type="text/css">
  <link href="../wp-content/plugins/3d-viewer/public/css/custom-styleef6d.css?ver=1.8.2" id="bp3d-custom-style-css" media="all" rel="stylesheet" type="text/css">
  <link href="../wp-content/plugins/block-options/build/style.builde5ff.css?ver=new" id="editorskit-frontend-css" media="all" rel="stylesheet" type="text/css">
  <link href="../wp-content/plugins/contact-form-7/includes/css/styles1b46.css?ver=6.1.4" id="contact-form-7-css" media="all" rel="stylesheet" type="text/css">
  <link href="../wp-content/plugins/translatepress-multilingual/assets/css/trp-floater-language-switcher8d18.css?ver=3.0.5" id="trp-floater-language-switcher-style-css" media="all" rel="stylesheet" type="text/css">
  <link href="../wp-content/plugins/translatepress-multilingual/assets/css/trp-language-switcher8d18.css?ver=3.0.5" id="trp-language-switcher-style-css" media="all" rel="stylesheet" type="text/css">
  <link href="../wp-content/plugins/wpfront-notification-bar/css/wpfront-notification-bar.min8bb8.css?ver=3.5.1.05102" id="wpfront-notification-bar-css" media="all" rel="stylesheet" type="text/css">
  <link href="../wp-content/themes/cam/assets/fonts/iconsmind/iconsmindd4d0.css?ver=6.9" id="iconsmind-css" media="all" rel="stylesheet" type="text/css">
  <link href="../wp-content/themes/cam/assets/fonts/bootstrap-icons/bootstrap-iconsd4d0.css?ver=6.9" id="bootstrap-icons-css" media="all" rel="stylesheet" type="text/css">
  <link href="../wp-content/themes/cam/assets/css/theme.mind4d0.css?ver=6.9" id="theme-min-css" media="all" rel="stylesheet" type="text/css">
  <link href="../wp-content/themes/cam/css/themed4d0.css?ver=6.9" id="theme-css" media="all" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="popupMask" class="popup-mask">
  <div class="popup" role="dialog" aria-modal="true">
    <div class="popup-head">
      <div class="popup-title"><span id="popupStatus" class="popup-status">提示</span></div>
      <button class="popup-close" id="popupClose" aria-label="Close">×</button>
    </div>
    <div class="popup-body" id="popupBody"></div>
    <div class="popup-foot">
      <button class="popup-btn primary" id="popupOk">OK</button>
    </div>
  </div>
</div>
  <!-- 原本 header 直接保留 -->
  <header class="z-index-fixed sticky-reverse">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container position-relative">
        <a class="navbar-brand" href="index.html">
          <img alt="" class="img-fluid" src="../wp-content/themes/cam/img/logo.jpg">
        </a>

        <div class="d-none d-sm-flex align-items-center navbar-no-collapse-items order-lg-last">
          <div class="nav-item me-6 me-lg-0">
            <a class="btn btn-primary btn-sm" href="https://crypto-assets-management.tilvest-partenaires.com/login">
              <span class="icon-Lock-User"></span> Customer access
            </a>
          </div>
        </div>

        <div class="d-flex align-items-center navbar-no-collapse-items order-lg-last">
          <button aria-controls="navbar-demo-1" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler order-last" data-bs-target="#navbar-demo-1" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"><i></i></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbar-demo-1">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item d-block d-sm-none mb-2">
              <a class="btn btn-primary btn-sm" href="https://crypto-assets-management.tilvest-partenaires.com/login">
                <span class="icon-Lock-User"></span> Customer access
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- 主內容 -->
  <section class="user">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-registered">
          <h2 class="user_registered-title">Change Password</h2>
          <p class="user_registered-text">Login first, then you can update password.</p>
        </div>
      </div>

      <div class="user_options-forms" id="user_options-forms">
        <p id="authMsg" style="margin:12px 0; color:#b00;"></p>

          <!-- Reset Password (single box) -->
        <div class="user_forms-login" id="resetBox">
          <h2 class="forms_title">Reset Password</h2>

          <p id="authMsg" style="margin:12px 0; color:#b00;"></p>

          <form class="forms_form" id="resetForm">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input id="resetEmail" type="email" placeholder="Email"
                  class="forms_field-input" required autocomplete="email" />
              </div>

              <div class="forms_field">
                <input id="resetOtp" type="text" placeholder="OTP (6 digits)"
                  class="forms_field-input" required inputmode="numeric" />
              </div>

              <div class="forms_field">
                <input id="newPassword" type="password" placeholder="New Password (>= 6 chars)"
                  class="forms_field-input" required minlength="6" autocomplete="new-password" />
              </div>

              <div class="forms_field">
                <input id="confirmPassword" type="password" placeholder="Confirm New Password"
                  class="forms_field-input" required minlength="6" autocomplete="new-password" />
              </div>
            </fieldset>

            <div class="forms_buttons">
              <input type="submit" value="Update Password" class="forms_buttons-action">
            </div>
          </form>
        </div>


          <div class="forms_buttons" style="margin-top:10px;">
            <button type="button" id="logoutBtn" class="forms_buttons-forgot">Logout</button>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script type="module" src="change_password.js"></script>
</body>
</html>
