<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Member</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; padding: 24px; }
    .box { max-width: 560px; margin: 0 auto; border: 1px solid #ddd; border-radius: 12px; padding: 18px; }
    button { padding: 10px 12px; border-radius: 10px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>會員頁</h2>
    <p id="status">檢查登入中…</p>
    <p id="who" style="display:none;"></p>
    <button id="logoutBtn" style="display:none;">登出</button>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://pbuocwijhjkpgexrnlmp.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_1aKdi9gDUy9E2SEE9iKDQA_dvczAaia";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY); // :contentReference[oaicite:1]{index=1}

    const statusEl = document.getElementById("status");
    const whoEl = document.getElementById("who");
    const logoutBtn = document.getElementById("logoutBtn");

    async function render() {
      // 建議用 getUser()：它會打到 Auth server 端做驗證（更可靠） :contentReference[oaicite:2]{index=2}
      const { data, error } = await supabase.auth.getUser();

      if (error || !data?.user) {
        statusEl.textContent = "您尚未登入";
        whoEl.style.display = "none";
        logoutBtn.style.display = "none";
        return;
      }

      statusEl.textContent = "歡迎光臨";
      whoEl.style.display = "block";
      whoEl.textContent = `您目前登入帳號：${data.user.email ?? "(無email)"}`;
      logoutBtn.style.display = "inline-block";
    }

    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      await render();
    });

    // 監聽登入/登出狀態變化（可有可無，但很實用） :contentReference[oaicite:3]{index=3}
    supabase.auth.onAuthStateChange(() => {
      render();
    });

    render();
  </script>
</body>
</html>
